input {
  tcp {
    port => 4560
    codec => json_lines
    add_field => {
      logger => logstash
    }
  }
  beats {
    port => 5044
  }
}

filter {
  if [agent][hostname] == "filebeat_for_logstash" {

    # Parse the message
    grok {
      match => {
        message => "^\[%{TIMESTAMP_ISO8601:@timestamp}\]%{SPACE}\{\"%{WORD}\":%{NUMBER:memory_usage}\}%{SPACE}%{WORD:log.method}%{SPACE}\.%{LOGLEVEL:log.level}%{SPACE}:%{SPACE}%{GREEDYDATA:message}(?:\n+(?<stacktrace>(?:.|\r|\n)+))?"
      }
    }
  }
}

output {
  if [agent][hostname] == "filebeat_for_logstash" {
    elasticsearch {
      hosts => [ 'http://elasticsearch:9200' ]
      ilm_rollover_alias => "parse"
      ilm_pattern => "{now/M{yyyy.MM}}-00"
    }
  } else {
    elasticsearch {
      hosts => [ 'http://elasticsearch:9200' ]
      ilm_rollover_alias => "send"
      ilm_pattern => "{now/M{yyyy.MM}}-00"
    }
  }
}
